<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact — Glimmr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/style.css">
  <script defer src="assets/app.js"></script>
</head>
<body data-page="contact">
<header class="site-header">
  <a class="logo" href="index.html">Glimmr</a>
  <nav id="nav">
    <button class="nav-toggle" aria-expanded="false" aria-controls="nav-menu">Menu</button>
    <ul id="nav-menu" class="nav-menu">
      <li><a href="index.html" data-active="home">Home</a></li>
      <li><a href="shop.html" data-active="shop">Shop</a></li>
      <li><a href="pricelist.html" data-active="pricelist">Price List</a></li>
      <li><a href="faq.html" data-active="faq">FAQ</a></li>
      <li><a href="about.html" data-active="about">About</a></li>
      <li><a href="contact.html" data-active="contact">Contact</a></li>
    </ul>
  </nav>
  <button class="cart-btn" id="open-cart">Cart <span class="cart-count" id="cart-count">0</span></button>
</header>

<main class="page">
  <h1>Contact</h1>
  <form id="contact-form" class="form">
    <label>Full Name<input required name="name" type="text" autocomplete="name"></label>
    <label>Email<input required name="email" type="email" autocomplete="email"></label>
    <label>Phone<input name="phone" type="tel" autocomplete="tel"></label>
    <label>Message<textarea required name="message" rows="5" placeholder="Tell us about your event…"></textarea></label>
    <div class="row">
      <button type="submit" class="btn primary">Send</button>
      <a class="btn ghost" href="mailto:hello@example.com">Email Instead</a>
    </div>
    <p class="muted">Tip: Replace <code>hello@example.com</code> in the code with your actual email and WhatsApp number in <code>app.js</code>.</p>
  </form>
</main>

<footer class="site-footer"><p>© <span id="year"></span> Glimmr.</p></footer>
<div id="cart-drawer" class="cart-drawer" aria-hidden="true"></div>
<div id="checkout-modal" class="modal" aria-hidden="true"></div>
</body>
</html>
